# Build shared .NET Core Application to run wihin IIS
# For the full suite please check the other pipelines
variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  NUGET_XMLDOC_MODE: skip
  CI: true
  npm_config_cache: $(Pipeline.Workspace)/.npm
  NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages

trigger:
  branches:
    include:
    - master
    exclude:
    - release/*
    - feature/*
  paths:
    include:
    - starsky/*
    exclude:
    - starskyapp/*
    - starsky-tools/*
    - starsky.netframework/*
    - starsky/readme.md
    - starsky/starsky/readme.md
    - starsky/starsky/clientapp/readme.md
    - /*.md

pr:
  branches:
    exclude:
    - master

    
pool:
  vmImage: 'ubuntu-latest'

steps:

- template: /pipelines/azure/steps/build_clientapp.yml
  parameters:
    jest: false

- template: /pipelines/azure/steps/build_server_shared_runtime.yml

- template: /pipelines/azure/steps/publish_artifacts.yml
  parameters:
    publish: 
      - key: generic-site
        value: '/starsky/starsky/generic-site' 
      - key: starksy-tools-end2end
        value: '/starksy-tools/end2end' 
