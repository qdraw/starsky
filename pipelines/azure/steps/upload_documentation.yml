  username: ''
  password: ''
  rootDirectory: ''
  remoteDirectory: ''

steps:

  - task: PowerShell@2
    displayName: "[doc..] Upload"
    inputs:
      targetType: "inline"
      workingDirectory: documentation
      script: |
        $env:DOCS_URL = "${{ parameters.url }}"
        $env:DOCS_BASE_URL = "${{ parameters.baseUrl }}"
        Write-Host "DOCS_URL $Env:DOCS_URL"
        Write-Host "DOCS_BASE_URL $Env:DOCS_BASE_URL"

        npm run build


