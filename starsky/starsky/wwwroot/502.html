<!DOCTYPE html>
<html lang="nl" xml:lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Starsky web app" />
    <title>Service down - Starsky App</title>
    <style>
        .technical-maintenance {
            font-family: Helvetica, Arial, Verdana, Tahoma, sans-serif;
            line-height: 1.4;
        }
        .btn {
            display: inline-block;
            padding: 6px 10px;
            /* in past 4 instead of 6 */
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            font-family: inherit;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .btn.btn--default {
            color: #fff;
            background-color: #263238;
        }
    </style>
</head>

<body>
<div id="root"></div>
    <div class="technical-maintenance">
        <h1 id="info-title">There are temporary problems </h1>
        <p id="info-text">
            The application is not responding at the moment <br/>
            Starsky is temporarily unavailable. <br/>
            We apologize for the inconvenience.<br/><br/>
        </p>
        <p>
            <button class="btn btn--default" id="reload">Reload the application to try it again</button> <br/>
        </p>
    </div>
    <script>
        function reload() {
            window.location.reload()
        }
        document.querySelector("#reload").addEventListener("click",reload );

        var isDutch = navigator.language.toLowerCase().startsWith("nl") === true;
        
        if (isDutch) {
            document.querySelector("#info-title").innerHTML = "Er zijn tijdelijke problemen";
            document.querySelector("#reload").innerHTML = "Herhaal de app om het opnieuw te proberen";
            document.querySelector("#info-text").innerHTML = "De applicatie reageert momenteel niet <br/>\n" +
                "             Starsky is tijdelijk niet beschikbaar. <br/>\n" +
                "             Onze excuses voor het ongemak.<br/><br/> ";

        }
    </script>

</body>
</html>
