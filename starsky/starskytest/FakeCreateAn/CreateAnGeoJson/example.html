<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GeoJSON tutorial - Leaflet</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>


</head>
<body>

<div id='map'></div>


<script>
    const map = L.map('map').setView([51.809360, 5.485941], 13);

    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    

    function onEachFeature(feature, layer) {
        let popupContent = `<p>I started out as a GeoJSON ${feature.geometry.type}, but now I'm a Leaflet vector!</p>`;

        if (feature.properties && feature.properties.popupContent) {
            popupContent += feature.properties.popupContent;
        }

        layer.bindPopup(popupContent);
    }
    
    const geoJsonData = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "geometry": {
                    "type": "LineString",
                    "coordinates": [
                        [5.485941, 51.809360, 7.263],
                        [5.485724, 51.807968, 7.772],
                        [5.485631, 51.807019, 9.957],
                        [5.485610, 51.806702, 10.808],
                        [5.485633, 51.805663, 10.866],
                        [5.485738, 51.805500, 9.242],
                        [5.486056, 51.805115, 9.122]
                    ]
                },
                "properties": {
                    "name": "_20180905-fietsen-oss",
                    "time": "2018-09-11T19:41:10.482Z",
                    "activity": "biking",
                    "displayColor": "DarkRed"
                }
            },
            {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [5.485941, 51.809360, 7.263]
                },
                "properties": {
                    "name": "Location 1",
                    "datetime": "2023-12-21T12:34:56Z"
                }
            }
        ]
    };

    /* global campus, bicycleRental, freeBus, coorsField */
    L.geoJSON([geoJsonData], {

        style(feature) {
            return feature.properties && feature.properties.style;
        },

        onEachFeature,

        pointToLayer(feature, latlng) {
            return L.circleMarker(latlng, {
                radius: 8,
                fillColor: '#ff7800',
                color: '#000',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });
        }
    }).addTo(map);

   

</script>



</body>
</html>
