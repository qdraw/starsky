<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>The Current Version is outdated</title>

    <link rel="stylesheet" href="../../css/03-button.css" />
    <link rel="stylesheet" href="../../css/20-content.css" />

      <div class="content--header">The Current Version is outdated</div>

    <script

      src="../../script/focus-button-autoclose.js"
