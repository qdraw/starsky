# Build shared .NET Core Application to run wihin IIS
# For the full suite please check the other pipelines

trigger:
  branches:
    include:
    - master
    exclude:
    - release/*
    - feature/*
  paths:
    include:
    - starsky/*
    exclude:
    - starskyapp/*
    - starsky-tools/*
    - starsky.netframework/*
    - starsky/readme.md
    - starsky/starsky/readme.md
    - starsky/starsky/clientapp/readme.md
    - /*.md

pr:
  branches:
    exclude:
    - master

    
pool:
  vmImage: 'ubuntu-latest'

steps:
- task: PowerShell@2
  displayName: 'Cake ClientRestore'
  enabled: true
  inputs:
    filePath: 'starsky/build.ps1'
    arguments: '-target="ClientRestore"'
    pwsh: true
    workingDirectory: '$(Build.SourcesDirectory)/starsky/'

- task: PowerShell@2
  displayName: 'Cake ClientBuild'
  enabled: true
  inputs:
    filePath: 'starsky/build.ps1'
    arguments: '-target="ClientBuild"'
    pwsh: true
    workingDirectory: '$(Build.SourcesDirectory)/starsky/'

- task: DotNetCoreCLI@2
  displayName: 'Net Core - Build Generic Site'
  enabled: true
  inputs:
    command: 'build'
    projects: '$(Build.SourcesDirectory)/starsky/starsky/starsky.csproj'
- task: DotNetCoreCLI@2
  displayName: 'Net Core - Publish Generic Site'
  enabled: true
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '-o generic-site'
    zipAfterPublish: false
    workingDirectory: '$(Build.SourcesDirectory)/starsky/starsky/'


- script: ls $(Build.SourcesDirectory)/starsky/starsky
  displayName: 'Run a one-line script'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/starsky/starsky/generic-site'
    ArtifactName: 'generic-site'
    publishLocation: 'Container'
