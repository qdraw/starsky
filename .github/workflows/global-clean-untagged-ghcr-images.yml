name: Clean untagged and nightly ghcr images

permissions:
  packages: write

on:
  workflow_dispatch:
  schedule:
    - cron:  '45 03 * * *'
    

jobs:
  delete_versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55
        with: 
          package-name: 'starsky'
          token: ${{ secrets.WORKFLOW_GITHUB }}
          package-type: 'container'
          delete-only-untagged-versions: 'true'

      - uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55
        with: 
          package-name: 'starsky-unstable-nightly'
          token: ${{ secrets.WORKFLOW_GITHUB }}
          package-type: 'container'
          min-versions-to-keep: 100
