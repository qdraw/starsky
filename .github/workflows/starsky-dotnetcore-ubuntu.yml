name: Starsky .NET Core (Ubuntu)

on:
  push:
    branches: [ master ]
    paths:
    - 'starsky/**'
    - '!starsky/starsky/clientapp/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'starsky/**'
    - '!starsky/starsky/clientapp/**'
    - '.github/workflows/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
    - name: BuildNetCore
      shell: bash
      working-directory: ./starsky
      run: bash build.sh --Target=BuildNetCore --no-sonar
    - name: TestNetCore
      shell: bash
      working-directory: ./starsky
      run: bash build.sh --Target=TestNetCore
    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  
        timeout-minutes: 10 
        file: ./starsky/starskytest/netcore-coverage.opencover.xml
        flags: netcore # flags must match pattern ^[\w\,]+$
        name: codecov # optional
