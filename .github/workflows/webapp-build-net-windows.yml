name: Windows .NET build

permissions:
  contents: read

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
on:
  push:
    branches: [ master ]
    paths:
    - 'starsky/**'
    - '!starsky/starsky/clientapp/**'
  workflow_dispatch:    
  pull_request:
    branches: [ master ]
    paths:
    - 'starsky/**'
    - '!starsky/starsky/clientapp/**'
    - '.github/workflows/**'
    - '!starsky/Dockerfile'
    - '!starsky/docker_demo_setup.sh'

jobs:
  build:

    runs-on: windows-latest

    env:
      WEBSITE_SITE_NAME: "ci"

    steps:
    
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

    - name: Setup .NET
      uses: actions/setup-dotnet@937b8dd3814c642a65e599b368dfac491d9c83da
      with:
        dotnet-version: 8.0.416
        
    - name: Build (Windows)
      shell: pwsh
      working-directory: ./starsky
      run: pwsh build.ps1 --Target BuildNetCore --no-sonar --no-dependencies --no-publish --no-logo 
      
    - name: Test (Windows)
      shell: pwsh
      working-directory: ./starsky
      run: pwsh build.ps1 --Target TestNetCore --no-sonar --no-dependencies --no-publish --no-logo
