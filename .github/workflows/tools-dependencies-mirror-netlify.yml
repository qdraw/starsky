on:
  pull_request:
    branches: [ master ]
    paths:
    - 'starsky/starsky-tools/download-mirror-exiftool.sh'
    - 'starsky/starsky-tools/download-mirror-ffmpeg.sh'
    - 'starsky/starsky-tools/download-mirror-geonames.sh'
    - 'starsky/starsky-tools/download-mirror.sh'
    - '.github/workflows/tools-dependencies-mirror-netlify.yml'
  push:
    branches: [ master ]
    paths:
    - 'starsky/starsky-tools/download-mirror-exiftool.sh'
    - 'starsky/starsky-tools/download-mirror-ffmpeg.sh'
    - 'starsky/starsky-tools/download-mirror-geonames.sh'
    - 'starsky/starsky-tools/download-mirror.sh'
    - '.github/workflows/tools-dependencies-mirror-netlify.yml'    
  workflow_dispatch:
    
name: Tools dependencies mirror netlify

jobs:
  test:
    name: Mirror
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
          
      - name: download-mirror.sh
        working-directory: starsky-tools/build-tools
        run: bash download-mirror.sh

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-tools-mirror
          path: ./starsky-tools/build-tools/mirror/

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        if: github.event_name != 'pull_request'
        with:
          publish-dir: './starsky/starsky-tools/build-tools/mirror/'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_MIRROR_SITE_ID }}
        timeout-minutes: 1
