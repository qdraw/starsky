name: Documentation Linux CI

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
on:
  push:
    branches: [ master ]
    paths:
    - 'documentation/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'documentation/**'
    - '.github/workflows/**'
  workflow_dispatch:
    

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.event_name == 'pull_request' }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
    - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

    - name: Build ${{ matrix.node-version }}
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node modules docs
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-documentation-${{ hashFiles('./documentation/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-documentation-

    - name: Install Dependencies
      working-directory: ./documentation
      run: npm ci --no-progress --prefer-offline --legacy-peer-deps --no-fund
      
    - name: NpmBuild
      working-directory: ./documentation
      run: npm run build


  release:
    if: ${{ github.event_name != 'pull_request' && github.repository == 'qdraw/starsky' && github.ref == 'refs/heads/master' }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: '22.x'

      - name: Cache node modules docs
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-documentation-${{ hashFiles('./documentation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-documentation-

      - name: Install Dependencies
        working-directory: ./documentation
        run: npm ci --no-progress --prefer-offline --legacy-peer-deps --no-fund
        
      - name: NpmBuild
        working-directory: ./documentation
        run: npm run build
