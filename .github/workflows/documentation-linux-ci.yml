name: Documentation Linux CI
permissions:
  contents: read

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
on:
  push:
    branches: [ master ]
    paths:
    - 'documentation/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'documentation/**'
    - '.github/workflows/**'
  workflow_dispatch:
    

jobs:
  build:
    if: ${{ github.event_name == 'pull_request' }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]

    steps:
    - uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5

    - name: Build ${{ matrix.node-version }}
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node modules docs
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-documentation-${{ hashFiles('./documentation/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-documentation-

    - name: Install Dependencies
      working-directory: ./documentation
      run: npm ci --no-progress --prefer-offline --legacy-peer-deps --no-fund
      
    - name: NpmBuild
      working-directory: ./documentation
      run: npm run build


  release:
    if: ${{ github.event_name != 'pull_request' && github.repository == 'qdraw/starsky' && github.ref == 'refs/heads/master' }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: '22.x'

      - name: Cache node modules docs
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-documentation-${{ hashFiles('./documentation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-documentation-

      - name: Install Dependencies
        working-directory: ./documentation
        run: npm ci --no-progress --prefer-offline --legacy-peer-deps --no-fund
        
      - name: NpmBuild
        working-directory: ./documentation
        run: npm run build
