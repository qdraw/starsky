name: ClientApp React Windows CI
# see also Linux CI

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ master ]
    paths:
    - 'starsky/starsky/clientapp/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'starsky/starsky/clientapp/**'
    - '.github/workflows/**'
  workflow_dispatch:
    

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5
    - name: Build ${{ matrix.node-version }}
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node modules clientapp
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-clientapp-${{ hashFiles('./starsky/starsky/clientapp/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-clientapp-

    - name: Install Dependencies
      working-directory: ./starsky/starsky/clientapp
      run: npm ci --no-progress --prefer-offline --legacy-peer-deps --no-fund
      
    - name: NpmBuild
      working-directory: ./starsky/starsky/clientapp
      run: npm run build

    - name: NpmTest
      working-directory: ./starsky/starsky/clientapp
      run: npm run test:ci
