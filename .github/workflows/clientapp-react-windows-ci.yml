name: ClientApp React Windows CI
# see also Linux CI
permissions:
  contents: read

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ master ]
    paths:
    - 'starsky/starsky/clientapp/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'starsky/starsky/clientapp/**'
    - '.github/workflows/**'
  workflow_dispatch:
    

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
    - name: Build ${{ matrix.node-version }}
      uses: actions/setup-node@2951748f4c016b747952f8ca7e75fc64f2f62b53
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node modules clientapp
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-clientapp-${{ hashFiles('./starsky/starsky/clientapp/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-clientapp-

    - name: Install Dependencies
      working-directory: ./starsky/starsky/clientapp
      run: npm ci --no-progress --prefer-offline --legacy-peer-deps --no-fund
      
    - name: NpmBuild
      working-directory: ./starsky/starsky/clientapp
      run: npm run build

    - name: NpmTest
      working-directory: ./starsky/starsky/clientapp
      run: npm run test:ci
