name: ClientApp React Windows CI
# see also Linux CI

on:
  push:
    branches: [ master ]
    paths:
    - 'starsky/starsky/clientapp/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'starsky/starsky/clientapp/**'
    - '.github/workflows/**'

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Build ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node modules clientapp
      uses: actions/cache@v2
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-clientapp-${{ hashFiles('./starsky/starsky/clientapp/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-clientapp-

    - name: Install Dependencies
      working-directory: ./starsky/starsky/clientapp
      run: npm ci --no-progress --prefer-offline
      
    - name: NpmBuild
      working-directory: ./starsky/starsky/clientapp
      run: npm run build

    - name: NpmTest
      working-directory: ./starsky/starsky/clientapp
      run: npm run test:ci
