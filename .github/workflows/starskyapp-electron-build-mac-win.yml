name: StarskyApp Electron

on:
  push:
    branches: [ master ]
    paths:
    - 'starskyapp/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'starskyapp/**'
    - '.github/workflows/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v2
      - name: BuildForRuntime
        shell: pwsh
        working-directory: ./starsky
        run: pwsh build.ps1 --runtime=win7-x64,osx.10.12-x64
      - name: NpmCi
        working-directory: ./starskyapp
        run: npm ci
      - name: NpmDist
        working-directory: ./starskyapp
        run: npm run dist
