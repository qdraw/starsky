name: ClientApp React Linux CI
permissions:
  contents: read
# see also Windows CI

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
on:
  push:
    branches: [ release/* ]
    paths:
    - 'starsky/starsky/clientapp/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'starsky/starsky/clientapp/**'
    - '.github/workflows/**'
  workflow_dispatch:
  schedule:
    - cron:  '30 4 * * */1'    

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x, 22.x, 20.x, 18.x]

    steps:
    - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
    - name: Build ${{ matrix.node-version }}
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node modules clientapp
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-clientapp-${{ hashFiles('./starsky/starsky/clientapp/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-clientapp-

    - name: Install Dependencies
      working-directory: ./starsky/starsky/clientapp
      run: npm ci --no-progress --prefer-offline --legacy-peer-deps --no-fund
      
    - name: NpmBuild
      working-directory: ./starsky/starsky/clientapp
      run: npm run build

    - name: NpmTest
      working-directory: ./starsky/starsky/clientapp
      run: npm run test:ci
