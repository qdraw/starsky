name: Starsky Tools Node smoke test

on:
  push:
    branches: [ master ]
    paths:
    - 'starsky-tools/dropbox-import/**'
    - 'starsky-tools/localtunnel/**'
    - 'starsky-tools/mail/**'
    - 'starsky-tools/mock/**'
    - 'starsky-tools/thumbnail/**'
    - 'starsky-tools/docs/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'starsky-tools/dropbox-import/**'
    - 'starsky-tools/localtunnel/**'
    - 'starsky-tools/mail/**'
    - 'starsky-tools/mock/**'
    - 'starsky-tools/thumbnail/**'
    - '.github/workflows/**'
    - 'starsky-tools/docs/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x,18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Build ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: NpmCi Mock
      working-directory: ./starsky-tools/mock
      run: npm ci

    - name: Node Run Mock SetRouter
      working-directory: ./starsky-tools/mock
      run: node set-router.js

    - name: NpmCi dropbox-import
      working-directory: ./starsky-tools/dropbox-import
      run: npm ci
      
    - name: NpmCi localtunnel
      working-directory: ./starsky-tools/localtunnel
      run: npm ci      
        
    - name: NpmCi mail
      working-directory: ./starsky-tools/mail
      run: npm ci      
         
    - name: NpmCi thumbnail
      working-directory: ./starsky-tools/thumbnail
      run: npm ci  
      
    - name: Node run docs
      working-directory: ./starsky-tools/docs
      run: npm run build
