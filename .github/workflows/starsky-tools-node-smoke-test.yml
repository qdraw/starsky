# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Starsky Tools Node smoke test

on:
  push:
    branches: [ master ]
    paths:
    - 'starsky-tools/dropbox-import'
    - 'starsky-tools/import'
    - 'starsky-tools/localtunnel'
    - 'starsky-tools/mail'
    - 'starsky-tools/thumbnail'
  pull_request:
    branches: [ master ]
    paths:
    - 'starsky-tools/dropbox-import'
    - 'starsky-tools/import'
    - 'starsky-tools/localtunnel'
    - 'starsky-tools/mail'
    - 'starsky-tools/thumbnail'
    - '.github/workflows/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Build ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: NpmCi dropbox-import
      working-directory: ./starsky-tools/dropbox-import
      run: npm ci
      
    - name: NpmCi import
      working-directory: ./starsky-tools/import
      run: npm ci
      
    - name: NpmCi localtunnel
      working-directory: ./starsky-tools/localtunnel
      run: npm ci      
        
    - name: NpmCi mail
      working-directory: ./starsky-tools/mail
      run: npm ci      
         
    - name: NpmCi thumbnail
      working-directory: ./starsky-tools/thumbnail
      run: npm ci          
